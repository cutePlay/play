<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>角色列表</title>
</head>
<body>
<div>
  <ul>
    <li th:each="role:${roles}">
      <a th:href="${'/dramas/'+role.dramaId+role.book}">
        <img th:src="${role.portrait}" th:alt="${role.name}">
        <span th:text="${role.name}"></span>
      </a>
    </li>
  </ul>

</div>
</body>
</html>
