<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div>
  <ul>
    <li th:each="drama:${dramas}">
      <a th:href="${'dramas'+drama.synopsis}"><span th:text="${drama.title}"></span></a>
    </li>
  </ul>

</div>
</body>
</html>
