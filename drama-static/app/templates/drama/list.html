<ul>
  <li ng-repeat="drama in dramas">
    <a ng-href="#!/dramas/{{drama.id}}">
      <img ng-src="{{baseUrl.img+drama.cover}}" alt="{{drama.title}}" height="100" />
    </a>
    <a ng-href="#!/dramas/{{drama.id}}">{{drama.title}}</a>
    <!--<a ng-href="{{baseUrl.img+drama.synopsis.substr(1)}}">test</a>-->
    <p>{{drama.synopsis}}</p>
  </li>
</ul>
