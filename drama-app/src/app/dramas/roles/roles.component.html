<div *ngIf="roles">
  <div class="card" *ngFor="let role of roles.records">
    <div class="container">
      <div class="row">
        <div class="col-4">
          <img class="card-img img-thumbnail" [src]="role.portrait | baseImg" [alt]="role.name">
        </div>
        <div class="col-8">
          <h6 class="card-title">{{role.name}}</h6>
          <p class="card-text">{{role.synopsis}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
